apiVersion: v1
kind: Service
metadata:
  name: {{ include "dell-csi-drivers.fullname" . }}
  labels:
    {{- include "dell-csi-drivers.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "dell-csi-drivers.selectorLabels" . | nindent 4 }}
